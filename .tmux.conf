unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded! âœ…"

# Change leader key to C-s
# set -g prefix C-s

# Enable resizing using mouse
set -g mouse on

# Enable vim binds for pane movement
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R


# set -g @plugin 'tmux-plugins/tmux-sensible'
# Basically just ripping some options from ^
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
# set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Catppuccin config
# set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g status-right-length 100
set -g status-left-length 100

# Left side
# set -g status-left ""
set -g status-left "#{E:@catppuccin_status_session}" # This is the session number in tmux, e.g. 0

# Right side
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# These flags are from tmux set-options
# -g global default
# -a append
# -F expands formats in the option value
# -o prevent setting existing
# -q suppress errors


set-option -g status-position top
# set -g status-style bg=default

set -g base-index 1 # start windows numbering at 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# Install plugins (prefix + I) 
run '~/.tmux/plugins/tpm/tpm'
